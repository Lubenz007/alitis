baseURL: https://www.alit.is/
languageCode: en-us
title: www.alit.is

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Demo
      pageRef: /demo
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Lubenz007"
      params:
        icon: github

params:
  theme:
    # light | dark | system
    default: dark
    displayToggle: true
navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/BensiLogo.png
      dark: images/BensiLogo.png
      link: /
      width: 40
      height: 20

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noclasses: false